<ion-header>
        <ion-toolbar color="primary">
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
              </ion-buttons>
            <div slot="end">
                <img src="../../../assets/img/mini-logoTrans_letra_Blanca.png" class="style_logo_header">
            </div>
        </ion-toolbar>
    </ion-header>

<ion-content>
    <div>
        <br>
        <ion-row justify-content-center align-items-center>
            <ion-item-divider></ion-item-divider>
            <ion-icon class="arrow-round-back" name="back" (click)="back()"></ion-icon>
            <ion-col justify-content-center align-items-center>
                <div class="" text-center>Selecci√≥n de documento a digitalizar</div>
            </ion-col>
            <ion-icon class="style_icon_logout" name="power" (click)="logout()"></ion-icon> 
            <ion-item-divider></ion-item-divider>
        </ion-row>
    </div>
    <ion-grid fixed>
        <ion-row justify-content-center align-items-center>
            <ion-col size="8">
                <ion-button class="style_button" expand="block" (click)="onIdentificacionOficial()">
                    Credencial de elector
                </ion-button>
            </ion-col>
        </ion-row>
        <br>
        <br>
        <ion-row justify-content-center align-items-center>
            <ion-col size="8">
                <ion-button class="style_button" expand="block" (click)="onIdentificacionPasaporte()">
                    Soy extranjero
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
