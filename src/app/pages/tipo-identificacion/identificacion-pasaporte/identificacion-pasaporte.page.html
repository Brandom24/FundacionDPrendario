<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
            </ion-buttons>
        <div slot="end">
            <img src="../../../assets/img/mini-logoTrans_letra_Blanca.png" class="style_logo_header">
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
        <br>
        <ion-row justify-content-center align-items-center>
            <ion-col justify-content-center align-items-center>
                <div class="" text-center>
                    <p><b> Seleciona un opción de identificación </b></p>
                    <span><ion-icon class="style_icon_logout" name="power" (click)="logout()"></ion-icon></span>  
                    <ion-select okText="Aceptar" [(ngModel)]="document_ext" (ngModelChange)="restart()" cancelText="Cancelar">
                        <ion-select-option value="p">Pasaporte</ion-select-option>
                        <ion-select-option value="m">FM2</ion-select-option>
                    </ion-select>
                </div>
            </ion-col>
            <ion-item-divider></ion-item-divider>
        </ion-row>
    </div>
    <ion-grid *ngIf="document_ext === 'p'" fixed>
        <ion-row>
            <ion-col size="4" align-self-center>
                <div (click)="getImagenFront()">
                    <ion-card-content class="imagenes" *ngIf="!frontImg" color="darck">
                        <img src="../../../../assets/img/agre_img.png">
                    </ion-card-content>
                </div>
                <div (click)="getImagenFront()">

                    <ion-card-content class="imgFotos" *ngIf="frontImg">
                        <img [src]="frontImg">
                    </ion-card-content>
                </div>
             <!--  <div class="custom-file ">
                    <input #img_file type="file" class="custom-file-input" id="customFile" (change)="changeListenerF($event)" accept="image/jpeg,image/png">
                    <label class="custom-file-label" for="customFile"></label>
                </div>  -->  
            </ion-col>
            <ion-col size="8" align-self-center>
                <span>Escanea el frente de tu pasaporte</span>
                <ion-button class="ion-margin-top" expand="block" fill="outline" (click)="getImagenFront()" *ngIf="!frontImg">
                    <ion-spinner *ngIf="isValidoSpinnerFront" name="bubbles"></ion-spinner>
                    <ion-ripple-effect></ion-ripple-effect>
                    Frontal
                </ion-button>
                <ion-button class="color_button" expand="block" (click)="getImagenFront()" *ngIf="frontImg">
                    <ion-ripple-effect></ion-ripple-effect>
                    Completado
                </ion-button>
            </ion-col>
        </ion-row>


    </ion-grid>

    <ion-grid *ngIf="document_ext === 'm'" fixed>
        <ion-row>
          <ion-col size="4" align-self-center>
            <div>
              <ion-card-content class="imagenes" *ngIf="!frontImg" color="darck">
                  <img src="../../../../assets/img/agre_img.png">
              </ion-card-content>
            </div>
            <div>
                <ion-card-content class="imgFotos" *ngIf="frontImg">
                    <img [src]="frontImg">
                </ion-card-content>
            </div>
      
              <!--  <div class="custom-file ">
                <input #img_file type="file" class="custom-file-input" id="customFile" (change)="changeListenerF($event)" accept="image/jpeg,image/png">
                <label class="custom-file-label" for="customFile"></label>
            </div>     -->  
      
          </ion-col>
          <ion-col size="8" align-self-center>
            <span>Escanea el frente de tu MF2</span>
            <ion-button class="ion-margin-top" expand="block" fill="outline" (click)="getImagenFront()" *ngIf="!frontImg">
              <ion-spinner *ngIf="isValidoSpinnerFront" name="bubbles"></ion-spinner>   
              <ion-ripple-effect></ion-ripple-effect>  
              Frontal
              </ion-button>
            <ion-button class="color_button" expand="block" (click)="getImagenFront()" *ngIf="frontImg">
              <ion-ripple-effect></ion-ripple-effect>
              Completado 
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4" align-self-center>
            <div>
                <ion-card-content class="imagenes" *ngIf="!backImg">
                    <img src="../../../../assets/img/agre_img.png">
                </ion-card-content>
            </div>
            
            <div>
              <ion-card-content class="imgFotos" *ngIf="backImg">
                  <img [src]="backImg">
              </ion-card-content>
            </div>
      
               <!--  <div class="custom-file ">
                <input #img_file type="file" class="custom-file-input" id="customFile" (change)="changeListenerB($event)" accept="image/jpeg,image/png">
                <label class="custom-file-label" for="customFile"></label>
            </div>    -->
      
          </ion-col>
          <ion-col size="8" align-self-center>
              <span>Escanea el reverso de tu MF2</span>
              <ion-button class="ion-margin-top" expand="block" fill="outline" (click)="getImagenBack()" *ngIf="!backImg">
                  <ion-ripple-effect></ion-ripple-effect>  
                Reverso
                </ion-button>
              <ion-button class="color_button" expand="block" (click)="getImagenBack()" *ngIf="backImg">
                <ion-ripple-effect></ion-ripple-effect>
                Completado 
              </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
<ion-footer>
    <ion-toolbar>
        <!--  [disabled]="!isenabled || !isenabled2"  -->
        <ion-button color="primary" class="" expand="block" (click)="extraerOCR()" [disabled]="!frontImg">
            <ion-ripple-effect></ion-ripple-effect>
            CONTINUAR
        </ion-button>
    </ion-toolbar>
</ion-footer>
