<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <div slot="end">
          <img src="../../../assets/img/mini-logoTrans_letra_Blanca.png" class="style_logo_header">
      </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  
    <div>
        <br>
          <ion-row justify-content-center align-items-center>
              <ion-col justify-content-center align-items-center>
                <div class="" text-center>Enrolamiento biom√©trico digital</div>
                 </ion-col>
                <ion-icon class="style_icon_logout" name="power" (click)="logout()"></ion-icon> 
            <ion-item-divider></ion-item-divider>
          </ion-row>
          
      </div>    
   <br>
   <br>
  <b>*Identificar cliente</b>
  <ion-row>
    <ion-col size="4" align-self-center>
        <div *ngIf="idFinger">
            <ion-icon class="size_icon"  name="checkmark"></ion-icon>
          </div>
          <div *ngIf="idFinger2">
            <ion-icon class="size_icon" name="close"></ion-icon>
          </div>
      <div>
          <ion-card-content class="imagenes">
              <img src="../../../../assets/img/4F.png">
          </ion-card-content>
      </div>
    </ion-col>
    <ion-col size="8" align-self-center>
        <span>Captura tus huellas dactilares</span>
        <ion-button class="ion-margin-top" expand="block" fill="outline" (click)="startFingersEnrollment2F()" [disabled]="isValidoHuellas">
          <ion-spinner *ngIf="isValidoHuellasSpinner" name="bubbles"></ion-spinner>  
          <ion-ripple-effect></ion-ripple-effect>  
          Huellas
          </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
<ion-footer>
  <ion-toolbar>
      <!-- [disabled]="!idFinger || !idFinger2"  [disabled]="!idFinger"--><!-- [disabled]="!idFinger" -->
      <ion-button color="primary" class="color_button" expand="block" (click)="goIdentificacionOficial()" >
          <ion-ripple-effect></ion-ripple-effect>
          CONTINUAR
        </ion-button>
  </ion-toolbar>
</ion-footer>
